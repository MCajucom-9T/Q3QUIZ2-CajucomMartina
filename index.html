	<title>Q3-Quiz 2</title>
</head>

<body>

	<div class="container col-sm-12">
		<div class="row">
		<h1>Ticketing App</h1>

		<hr>

		<details class="col-sm-4">
			<summary>Personal Info</summary>
			<i>Fill in the form below</i>

			<br>

			<form>
				<label for="">Complete Name: </label>
				<br>
				<input type="text" id="fullname" placeholder="Add your full name">

				<br>
				<br>

				<label for="">Email: </label>
				<br>
				<input type="email" id="email" placeholder="Add your email here">

				<br>
				<br>

				<button type="button" id="Submit" onmouseover="mouseOver()" onmouseout="mouseOut()" onClick="personalinfo()">SUBMIT INFO</button>
			</form>
		</details>

		<br>

		<details class="col-sm-4">
			<summary>Ticket Price</summary>
			<i>Check your ticket price</i>

			<br>

			<form>
				<label>Choose your seat</label>
				<select class="form-select" id="selected0ption">
					<option value="" disabled selected>See seat options</option>
					<option  id="vip" value="1">VIP</option>
		  			<option id="patron" value="2">Patron</option>
		  			<option id="lowera" value="3">Lower Box A</option>
		  			<option id="lowerb" value="4">Lower Box B</option>
		  			<option id="upper" value="5">Upper Box</option>
				</select>

				<br>
				<br>

				<label>Discount?</label>
				<select id="disc" class="form-select">
					<option value="" disabled selected>Check whether viable for discount</option>
					<option id="reg" value="1">Regular- none</option>
		  			<option id="std" value="2">Student- 20%</option>
				</select>

				<br>

				<button type="button" id="See" onmouseover="mouseOver2()" onmouseout="mouseOut2()" onClick="price()">SEE TICKET PRICE</button>
			</form>

		</details>

		<details class="col-sm-4">
			<summary>Print Ticket</summary>
			<i>Select your ticket</i>

			<br>

			<img src="ticket.jpg">

			<br>

			<button type="button" id="Prnt" onmouseover="mouseOver3()" onmouseout="mouseOut3()" onClick="print()">PRINT TICKET</button>

			<br>

			<button type="button" onmouseover="mouseOver4()" onmouseout="mouseOut4()" id="Reload" onClick="window.location.reload()" >
				BUY MORE TICKETS
			</button>
		</details>
		<footer>
			<hr><p>&#169;2025 | ICT 9-Topaz | Martina Cajucom | Quiz 2</p>
		</footer>
	</div>


	<script src="main.js"></script>
</body>
</html>
